# Reglas de redirección para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Desactivar caché para el Service Worker (CRÍTICO PARA PWA)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"
    
[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"